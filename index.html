<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historical Figure Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <main class="wrapper">
    <header class="app-header">
      <div class="title-wrap">
        <h1 class="app-title">Historical Figure Simulator</h1>
        <span class="chip curator">Curator</span>
      </div>
      <p class="subtitle">Type naturally. Switch personas by saying “talk to Cleopatra”, “switch to Einstein”, or “back to Leonardo”.</p>
    </header>

    <section class="chat-card">
      <div id="chat" class="chat-scroll"></div>

      <div class="composer">
        <div class="input-wrap">
          <input id="message" class="input" type="text" placeholder="Message the curator..." autocomplete="off" />
          <button id="send" class="send-btn" aria-label="Send">
            <span class="send-icon">➤</span>
          </button>
        </div>
        <div class="hint">Press Enter to send</div>
      </div>
    </section>

    <footer class="app-footer">
      <span>Built with Google ADK · Multi‑Agent Routing</span>
    </footer>
  </main>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function addMsg(text, role) {
      const row = document.createElement('div');
      row.className = 'row ' + (role === 'you' ? 'right' : 'left');

      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (role === 'you' ? 'you' : 'agent');
      bubble.textContent = text;

      row.appendChild(bubble);
      chatDiv.appendChild(row);
      chatDiv.scrollTo({ top: chatDiv.scrollHeight, behavior: 'smooth' });
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      addMsg('You: ' + text, 'you');

      try {
        // Adjust host/port if needed
        const res = await fetch('http://127.0.0.1:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMsg(data.reply, 'agent');
      } catch (e) {
        addMsg('System: Failed to reach server.', 'agent');
      }
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });

    // Initial curator greeting
    addMsg('Curator: Hello! Who would you like to speak with today? You can say “Albert Einstein”, “Leonardo da Vinci”, or “Cleopatra”.', 'agent');
  </script>
</body>
</html>
